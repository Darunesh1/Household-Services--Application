{% extends 'base.html' %}
{% block content %}


<div>
    <div>        
        {% with messages=get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <div id="flash-messages" style="width: 100%;">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} fade show mt-3" role="alert" style="font-size: 1.2em; padding: 15px;">
                            <div class="d-flex justify-content-between align-items-center">
                                <span>{{ message }}</span>
                                <button type="button" class="close" onclick="this.parentElement.parentElement.remove();">
                                    &times;
                                </button>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
<br>
<br>

<div>
    <canvas id="myChart"></canvas>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script>
    const ctx = document.getElementById('myChart');
  
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
          label: '# of Votes',
          data: [12, 19, 3, 5, 2, 3],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>



{% endblock %}
